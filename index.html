<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ресторан</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="header-logo">
            <img src="img/logo.png" alt="Logo" />
          </div>
          <div class="nav">
            <a class="nav-item" href="#">Головна</a>
            <a class="nav-item" href="#">Про нас</a>
            <a class="nav-item" href="#">Меню</a>
            <a class="nav-item" href="#">Бронь</a>
          </div>

          <div class="cart">
            <a href="#">
              <img class="cart-img" src="./img/cart.png" alt="Basket" />
            </a>
          </div>

          <div class="phone">
            <div class="phone-holder">
              <div class="phone-img">
                <img src="img/phone.png" alt="Phone" />
              </div>
              <div class="number">
                <a class="num" href="tel:+380637267417">+380 (63) 726-74-17</a>
              </div>
            </div>
            <div class="phone-text">Зв'яжіться з нами для бронювання</div>
          </div>
          <div class="btn">
            <button class="button" href="#">Замовити столик</button>
          </div>
        </div>

        <div class="header-down">
          <div class="header-title">
            Ласкаво просимо до
            <div class="header-subtitle">Нашого ресторану</div>
            <div class="header-suptitle">Будинок найкращої їжі</div>
            <button class="header-btn">
              <a href="#" class="header-button">Подивитись меню</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
